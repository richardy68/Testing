<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Security Alert</title>
  <style>
    body {
      background-color: #f8d7da;
      color: #721c24;
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .warning-box {
      background-color: #fff3cd;
      border: 2px solid #f5c6cb;
      padding: 20px;
      max-width: 500px;
      margin: 100px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      border-radius: 10px;
    }

    .warning-title {
      font-size: 24px;
      font-weight: bold;
      color: #d8000c;
      margin-bottom: 15px;
    }

    .warning-msg {
      font-size: 16px;
      margin-bottom: 25px;
    }

    .timer {
      font-size: 18px;
      color: red;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #d8000c;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(216,0,12, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(216,0,12, 0); }
      100% { box-shadow: 0 0 0 0 rgba(216,0,12, 0); }
    }
  </style>
</head>
<body>
  <div class="warning-box">
    <div class="warning-title">⚠️ Security Warning</div>
    <div class="warning-msg">
      Your IP address is exposed and unprotected.<br>
      Hackers and trackers can see everything you do online.
    </div>
    <div class="timer">Secure Your Device in: <span id="countdown">00:29</span></div>
    <a class="btn" href="https://your-vpn-offer-link.com" target="_blank">Protect Now – Free Download</a>
  </div>

  <script>
    // Simple countdown timer
    let timeLeft = 29;
    const countdown = document.getElementById('countdown');
    setInterval(() => {
      if (timeLeft <= 0) return;
      timeLeft--;
      countdown.textContent = `00:${timeLeft < 10 ? '0' : ''}${timeLeft}`;
    }, 1000);
  </script>
</body>
</html>
