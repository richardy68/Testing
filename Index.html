<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Verification</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .prelander {
      background: black;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 100px;
    }
    .circle-img {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 40px;
    }
    .circle-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .prelander h2 {
      color: white;
      font-size: 40px;
      margin-bottom: 40px;
      text-align: center;
    }
    .button-container {
      display: flex;
      gap: 25px;
    }
    .yes-btn, .no-btn {
      padding: 20px 50px;
      font-size: 22px;
      border-radius: 12px;
      cursor: pointer;
    }
    .yes-btn {
      background-color: #00cc33;
      color: white;
      border: none;
      animation: blink 1s infinite;
    }
    .no-btn {
      background-color: transparent;
      color: white;
      border: 2px solid white;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }#videoPage {
  display: none;
  width: 100vw;
  height: 100vh;
  position: relative;
}
#videoBg {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
#overlay {
  display: none;
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(6px);
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 10;
}
#overlay h1 {
  font-size: 24px;
  margin-bottom: 10px;
}
#overlay p {
  font-size: 18px;
  margin-bottom: 25px;
}
.sign-in-btn {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 15px 25px;
  font-size: 16px;
  border-radius: 50px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="prelander" id="prelander">
    <div class="circle-img">
      <img src="https://i.postimg.cc/v8NJZj43/ebony-bounce-1.webp" alt="18+ Girl">
    </div>
    <h2>Are you 18 or older?</h2>
    <div class="button-container">
      <button class="yes-btn" onclick="startVideo()">YES</button>
      <button class="no-btn" onclick="startVideo()">NO</button>
    </div>
  </div>  <div id="videoPage">
    <video id="videoBg" autoplay muted playsinline loop>
      <source src="https://files.catbox.moe/rgjpnv.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div id="overlay">
      <h1>Sensitive content</h1>
      <p>Sign in to verify your age</p>
      <button class="sign-in-btn" onclick="redirectUser()">Sign In</button>
    </div>
  </div>  <script>
    // Back button trap — persistent
    let trapCount = 0;
    for (let i = 0; i < 10; i++) {
      history.pushState(null, '', location.href);
    }
    window.onpopstate = function () {
      trapCount++;
      alert("⚠️ Access denied. Confirm your age to continue.");
      history.pushState(null, '', location.href);
    };

    function startVideo() {
      document.getElementById('prelander').style.display = 'none';
      document.getElementById('videoPage').style.display = 'block';
      const video = document.getElementById('videoBg');
      video.muted = false;
      video.volume = 1;
      video.play();

      // Delay blur + overlay for 40s
      setTimeout(() => {
        document.getElementById('overlay').style.display = 'flex';
      }, 40000); // 40 seconds
    }

    function redirectUser() {
      window.location.href = "https://www.gravelroat.info/click?offer_id=32957&pub_id=269631&pub_click_id=ADD_CLICK_ID_HERE&site=PASS_SITE_HERE";
    }
  </script></body>
</html>
