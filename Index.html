<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Verification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    .profile-img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 50px;
      border: 5px solid #111;
    }

    h1 {
      font-size: 26px;
      font-weight: bold;
      margin: 30px 20px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .btn {
      padding: 18px 50px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-yes {
      background-color: #00cc44;
      color: #fff;
      box-shadow: 0 0 20px #00cc44;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    .btn-no {
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
    }

    .btn:hover {
      opacity: 0.9;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #00cc44;
      }
      to {
        box-shadow: 0 0 30px #00ff66;
      }
    }

    @media screen and (max-width: 480px) {
      .profile-img {
        width: 200px;
        height: 200px;
      }

      h1 {
        font-size: 22px;
      }

      .btn {
        padding: 15px 30px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <img src="https://i.postimg.cc/v8NJZj43/ebony-bounce-1.webp" alt="18+" class="profile-img" />
  <h1>Are you 18 or older?</h1>
  <div class="button-container">
    <button class="btn btn-yes" onclick="window.location.href='https://your-cpa-offer-link.com'">YES</button>
    <button class="btn btn-no" onclick="window.location.href='https://google.com'">NO</button>
  </div>
</body>
</html>
