<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Verification</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 15px 40px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-yes {
      background-color: #00cc44;
      color: #fff;
      box-shadow: 0 0 15px #00cc44;
    }

    .btn-no {
      background-color: #111;
      color: #fff;
      border: 1px solid #444;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <img src="https://yourdomain.com/your-image.jpg" alt="Profile" class="profile-img" />
  <h1>Are you 18 or older?</h1>
  <div class="button-container">
    <button class="btn btn-yes" onclick="location.href='https://your-adult-link.com'">YES</button>
    <button class="btn btn-no" onclick="location.href='https://google.com'">NO</button>
  </div>
</body>
</html>
