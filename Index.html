<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Are you 18+?</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .circle-img {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .circle-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 40px;
    }

    .btn {
      font-size: 18px;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 8px;
      border: 2px solid white;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn.yes {
      background-color: #00cc33;
      color: white;
      border: none;
      animation: blink 1s infinite;
      box-shadow: 0 0 10px #00ff55;
    }

    .btn.no {
      background-color: transparent;
      color: white;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    #videoContainer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- AGE CONFIRM SECTION -->
  <div id="ageGate">
    <div class="circle-img">
      <img src="https://i.postimg.cc/v8NJZj43/ebony-bounce-1.webp" alt="18+ Girl" />
    </div>

    <h2>Are you 18 or older?</h2>

    <button class="btn yes" onclick="playVideo()">YES</button>
    <button class="btn no" onclick="goExit()">NO</button>
  </div>

  <!-- VIDEO CONTAINER -->
  <div id="videoContainer">
    <video id="adultVideo" controls autoplay>
      <source src="https://files.catbox.moe/rgjpnv.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function playVideo() {
      // Hide age gate
      document.getElementById("ageGate").style.display = "none";

      // Show video
      const videoWrap = document.getElementById("videoContainer");
      const video = document.getElementById("adultVideo");
      videoWrap.style.display = "block";

      // Play video with sound
      video.muted = false;
      video.volume = 1;
      video.play();

      // Optional: redirect after 10 sec
      // setTimeout(() => {
      //   window.location.href = "https://your-offer-link.com";
      // }, 10000);
    }

    function goExit() {
      window.location.href = "https://www.google.com";
    }
  </script>

</body>
</html>
