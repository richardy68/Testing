<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim Your Bonus</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #111; /* Consistent main background */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .padded-box {
      max-width: 350px;
      padding: 2rem;
      background: #1a1a1a; /* Matches the feature/step boxes on the landing page */
      border-radius: 8px; /* Consistent rounded corners */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); 
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    /* Consistent CTA button styling */
    .cta-button {
      display: inline-block;
      background-color: #ffcc00; /* Primary action color */
      color: #111; /* Dark text for contrast */
      padding: 0.8rem 1.6rem;
      border-radius: 8px;
      font-size: 1.1rem;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .cta-button:hover {
      background-color: #e6b800; /* Consistent hover state */
    }
  </style>
</head>
<body>

  <div class="padded-box">
    <h1>Congratulations!</h1>
    <p>
      You have been given free â‚¦100 to start playing immediately when you Register Today.<br><br>
      Click the button below to subscribe and activate it:
    </p>
    <a href="#" class="cta-button" id="subscribeBtn">Subscribe Now</a>
  </div>

  <script>
    (function () {
      const OFFERS = {
        mtn: "https://qvxprml.one/cl/f5958e3f7ef7f2ea",
        airtel: "https://qvxprml.one/cl/67a9642f26918e02",
        glo: "https://qvxprml.one/cl/67a9642f26918e02",
        others: "https://qvxprml.one/cl/67a9642f26918e02"
      };

      function buildOthersUrl() {
        const clickId = Date.now() + "_" + Math.random().toString(36).slice(2, 8);
        const site = location.hostname || "site";
        return OFFERS.others
          // The main page had placeholders, but the script used a fallback for others.
          // For simplicity, we are keeping the logic here as it appeared in the original.
          .replace("ADD_CLICK_ID_HERE", encodeURIComponent(clickId))
          .replace("PASS_SITE_HERE", encodeURIComponent(site));
      }

      function detectCarrierAndRedirect() {
        fetch("https://ipinfo.io/json?token=55355b912bdc12")
          .then(r => r.json())
          .then(d => {
            const fields = [
              (d.org || ""),
              (d.company && d.company.name) || "",
              (d.carrier && d.carrier.name) || ""
            ].join(" ").toLowerCase();

            let url;
            if (fields.includes("mtn")) {
              url = OFFERS.mtn;
            } else if (fields.includes("airtel")) {
              url = OFFERS.airtel;
            } else if (fields.includes("glo") || fields.includes("globacom")) {
              url = OFFERS.glo;
            } else if (fields.includes("9mobile") || fields.includes("etisalat")) {
              url = buildOthersUrl(); 
            } else {
              url = buildOthersUrl();
            }

            window.location.href = url;
          })
          .catch(() => {
            window.location.href = buildOthersUrl();
          });
      }

      document.addEventListener("DOMContentLoaded", function () {
        const btn = document.getElementById("subscribeBtn");
        if (btn) {
          btn.addEventListener("click", function (e) {
            e.preventDefault();
            detectCarrierAndRedirect();
          });
        }
      });
    })();
  </script>

</body>
</html>
